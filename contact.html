    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    

    <link rel="stylesheet" href="styles/main.css">

  <body class="home">
    <!--[if lt IE 10]>

    <div class="navbar clearfix">
      <div class="container">
        <div class="navbar-header">
          <img class="logo" src="images/plantify-logo-sm.png" alt="Plantify logo">
          <a href="index.html" class="site-title">Plantify</a>
        </div>
        <nav class="navbar clearfix">
          <ul class="nav navbar-nav navbar-right nav-main clearfix">
            <li><a href="index.html">Home</a></li>
            <li><a href="pricing.html">Pricing</a></li>

          </ul> 
        </nav>
      </div>
    </div>

      <main>
        <section class="contact">
          <div class="container">
            <header class="page-header">
              <h1>Contact Us</h1>
            </header>
            <div class="row">
              <div class="column-8">
                <form class="contact-form form">
                  <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control" name="userName" id="userName" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" ></textarea>
                  </div>
                  <button type="submit" class="btn">Send message</button>
                </form>
              </div>
              <aside class="column-4">
                <h4>Visiting address</h4>
                <address>
                  <ul>
                    <li>Birger Jarlsgatan 5000</li>
                    <li>Stockholm</li>
                    <li>Tel: 08-13371337</li>
                  </ul>
                </address>
                <h4>Social</h4>
                <ul> 
                  <li>Facebook: Plantify</li>
                  <li>Twitter: @Plantify</li>
                </ul>
              </aside>
            </div>
          </div>
        </section>
      </main>

    <footer class="footer">
      
    </footer>
    
    <script src="scripts/main.js"></script>
  </body>
